<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-2">
            <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#modalId">
                <i class="fa fa-plus"></i> Agregar
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-md-12 col-12">
            <h2>Personas (Api)</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">EDAD</th>
                            <th scope="col">SEXO</th>
                            <th scope="col">DOCUMENTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of datos">
                            <td>{{item.nombre}}</td>
                            <td>{{item.edad}}</td>
                            <td>{{item.sexo}}</td>
                            <td>{{item.doc}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xl-6 col-md-12 col-12">
            <h2>Personas (Storage)</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">EDAD</th>
                            <th scope="col">SEXO</th>
                            <th scope="col">DOCUMENTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of personas">
                            <td>{{item.nombre}}</td>
                            <td>{{item.edad}}</td>
                            <td>{{item.sexo}}</td>
                            <td>
                                <a *ngIf="item.doc" href="{{item.doc}}" target="_blank">DOCUMENTO</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal Body -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId"><i class="fa fa-user"></i> Aregar usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="row g-3" #form="ngForm" (ngSubmit)="guardarDatos()" enctype="multipart/form-data">
                <div class="modal-body p-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label"><strong class="text-danger">*</strong>
                            Nombre</label>
                        <input type="text" class="form-control text-uppercase" [(ngModel)]="nombre" name="nombre"
                            id="nombre" required>
                    </div>
                    <div class="col-12">
                        <label for="edad" class="form-label"><strong class="text-danger">*</strong>
                            Edad</label>
                        <input type="number" class="form-control text-uppercase" [(ngModel)]="edad" name="edad"
                            id="edad" required>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                          <label for="" class="form-label"><strong class="text-danger">*</strong> Sexo</label>
                          <select class="form-control" [(ngModel)]="sexo" name="sexo" id="sexo" required>
                            <option value="">-Seleccionar-</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMENINO">FEMENINO</option>
                            <option value="OTRO">OTRO</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="doc" class="form-label">
                            Documento</label>
                        <input type="file" class="form-control" [(ngModel)]="doc" name="doc" id="doc">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
